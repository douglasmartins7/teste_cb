---
default: -p headless 
chrome: BROWSER=chrome -p progress -p html -p json
firefox: BROWSER=firefox -p progress -p html -p json
headless: BROWSER=headless 
ie: BROWSER=ie -p progress -p html -p json
progress: --format progress
html: --format html --out=reports/features.html
json: --format json --out=reports/features.json

dev: ENV=dev
hlg: ENV=hlg
prod: ENV=prod
